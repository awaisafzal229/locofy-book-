<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    />
  </head>
  <body>
    <div class="book">
      <img
        class="doctor-profile-photo"
        alt=""
        src="./public/doctor-profile-photo@2x.png"
      />

      <div class="detail-section"></div>
      <img
        class="iphone-x-top-navbar-light"
        alt=""
        src="./public/iphone-x--top-navbar--light.svg"
      />

      <div class="bio">
        <div class="bio-child"></div>
        <div class="dr-ali-uzair">Dr. Ali Uzair</div>
        <div class="senior-cardiologist-and">
          Senior Cardiologist and Surgeon
        </div>
        <div class="mirpur-medical-college">
          Mirpur Medical College and Hospital
        </div>
      </div>
      <div class="appointment">
        <div class="appointment1">Appointment</div>
        <div class="appointment-child"></div>
        <div class="appointment-item"></div>
        <div class="sun">Sun</div>
        <div class="div">3</div>
        <div class="div1">4</div>
        <div class="div2">5</div>
        <div class="div3">6</div>
        <div class="div4">7</div>
        <div class="mon">Mon</div>
        <div class="thu">Thu</div>
        <div class="wed">Wed</div>
        <div class="tue">Tue</div>
      </div>
      <div class="available-time">
        <div class="available-time1">Available Time</div>
        <div class="am-parent">
          <div class="am">10:30 AM</div>
          <div class="group-child"></div>
        </div>
        <div class="am-group">
          <div class="am1">10:00 AM</div>
          <div class="group-child"></div>
        </div>
        <div class="am-container">
          <div class="am2">9:30 AM</div>
          <div class="group-child"></div>
        </div>
        <div class="rectangle-parent">
          <div class="rectangle-div"></div>
          <div class="am3">9:00 AM</div>
        </div>
      </div>
      <div class="confirm-button">
        <div class="confirm-button-child"></div>
        <div class="confirm">Confirm</div>
      </div>
      <img class="icon" alt="" src="./public/icon.svg" />

      <img class="book-child" alt="" src="./public/group-13.svg" />
    </div>
  </body>
</html>
